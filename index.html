    <style>
        body {
            background-image: url(8.jpg);
            margin: 0;
            padding: 0;

            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            height: 100vh;

            justify-content: center;
            align-items: center;
        }
        form { 
            width: 30% ;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: white;
            margin: 20px 80px;
            text-align: center;

        }
        label {
            display: block;
            color: rgb(0, 0, 0);
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="phone"] {
            margin-top: 0.25rem;
            margin-bottom: 0.5rem;
            display: block;
            width: 400px ;
            border-radius: 0.375rem;
            border: 1px solid #D1D5DB;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            padding: 0.5rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus
        input[type="phone"]:focus {
            border-color: #93C5FD;
            box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.5);
            outline: none;
        }
        button {
            position:absolute;
            width: 300px;
            font-weight: bold;
            background-color: white;
            color: #000000;
            margin: 15px  60px ;
            padding: 0.5rem ;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #9CA3AF;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: rgb(253, 253, 253);
            text-decoration: none;
            margin: 18%;
        }
        a:hover{
            color: #000000;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            color: #333;
        }
        .icon:hover {
            color: #000000;
        }
        .icon-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .icon-container a {
            font-size: 20px;
            color: #eae1e1;
            text-decoration: none;
        }
        .icon-container a i {
            font-size: 50px ; /* Augmentez la taille de l'icône */
        }
        .icon-container a:hover i {
            color: #000000; /* Change la couleur de l'icône au survol */
        }


        @media (min-width: 300px) 
        {
            .icon-container{
           position:fixed;
           height:calc(50%-20px) ;
           width: max-content;

            }
    form {
        padding: 10px;
        font-style: calc(20%-5px);
        width: max-content;
        flex-direction: row;
        flex-wrap: wrap;
    }

   
}

        


</style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Array of image paths for the slideshow
            const images = [ '1.jpg' ,'5.jpg' ,'2.jpg','9.jpg','4.jpg','7.jpg' ];
            let currentIndex = 0;
        
            // Function to change the background image
            function changeBackgroundImage() {
                document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
                currentIndex = (currentIndex + 1) % images.length;
            }
        
            // Start the slideshow after 5 seconds
            setTimeout(function() {
                changeBackgroundImage(); // Change to the first image in the array
                setInterval(changeBackgroundImage, 3000); // Continue changing every 5 seconds
            }, 3000); // Wait 5 seconds before starting the slideshow
        });
    </script>
